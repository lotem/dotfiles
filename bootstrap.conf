customize() {
  if [ "$MY_ZSH_CONFIG" = 'omz' ]; then

    install_omz_theme 'bhilburn/powerlevel9k'
    use_omz_theme 'powerlevel10k'

  elif [ "$MY_ZSH_CONFIG" = 'zprezto' ]; then

    use_zprezto_theme 'pure'
    use_zprezto_modules ${zprezto_modules[@]}

  fi
}
